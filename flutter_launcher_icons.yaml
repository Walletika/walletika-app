dev_dependencies:
  flutter_launcher_icons: "^0.10.0"


# Designer: https://romannurik.github.io/AndroidAssetStudio
# Package: https://pub.dev/packages/flutter_launcher_icons

# Commands:
#   flutter pub get
#   flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons.yaml

# Guilds:
#   https://stackoverflow.com/questions/43928702/how-to-change-the-application-launcher-icon-on-flutter
#   https://www.flutterbeads.com/change-app-launcher-icon-flutter/

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logos/ic_launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logos/ic_launcher.png"
#    background_color: "#hexcode"
#    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logos/walletika.png"
    icon_size: 48 # min:48, max:256, default: 48
